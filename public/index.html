<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Viewport settings for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for the browser toolbar -->
    <meta name="theme-color" content="#000000" />
    <!-- General description of the website -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Link to the web app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Title of the web page -->
    <title>Blue's Portfolio</title>
    <!-- Specific description of the personal website -->
    <meta
      name="description"
      content="Personal website developed using React.js."
    />

    <!-- Google / Search Engine Tags -->
    <!-- Name of the website for search engines -->
    <meta itemprop="name" content="Christopher Blue's Portfolio" />
    <!-- Description of the website for search engines -->
    <meta
      itemprop="description"
      content="Personal website developed using React.js."
    />
  </head>

  <body>
    <!-- Message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root div for the React app -->
    <div id="root"></div>
  </body>
</html>
